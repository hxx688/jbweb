@layout("/common/_container.html"){

<script type="text/javascript">
	var grid_selector = "#grid-table";
	var pager_selector = "#grid-pager";
	
	$(function(){
		initGrid();
		initMenuBtn("btns", "${code}");
	});
	
	function initGrid(){
		var grid_url = "${ctxPath}/${code}/list";
		var _colnames = [
						"会员ID", 
						"手机号码", 	
						"会员名称", 
						"消息", 
						"回复内容", 
						"状态", 
						"总代理", 	
						"创建时间", 
						"回复时间"];
		var _colmodel = [
						{name:"send_id", index:"send_id", width:50},	
						{name:"mobile", index:"mobile", width:80},	
						{name:"real_name", index:"real_name", width:80},	
						{name:"msg", index:"msg", width:150},
						{name:"replay", index:"replay", width:150},
						{name:"status_name", index:"status", width:50},
						{name:"first_name", index:"first_name", width:100},	
						{name:"create_time", index:"create_time", width:100},
						{name:"replay_time", index:"replay_time", width:100}];
		
		jQuery(grid_selector).jqGrid({
			url : grid_url,
		    shrinkToFit : true,
			colNames : _colnames,
			colModel : _colmodel, 
			jsonReader : {id :"id"},
			pager : pager_selector,
			postData : {sort : "create_time", order : "desc"}
		});
	}
</script>


	<!-- 配置 grid -->
	<div class="row">
		<div class="col-xs-12 tb-grid">
			<!-- 配置 查询 -->
			@ var _col=[
			@		{name:"会员ID", index:"send_id", type:"text"},
			@		{name:"状态", index:"status", type:"text"}
			@];
			@ include("/common/_function/_search.html",{"col":_col}){}
			<!-- 按钮 -->
			<div class="welljq well-sm" id="btns"></div>
			<!-- grid -->
			<table id="grid-table"></table>
			<!-- 分页-->
			<div id="grid-pager"></div>
		</div>
	</div>
	
	<!-- 引入所需的js -->
	@include("/common/_listscript.html", {isExport : false}) {}
	
@}
