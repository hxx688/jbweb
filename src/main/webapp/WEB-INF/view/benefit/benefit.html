@layout("/common/_container.html"){

<script type="text/javascript">
	var grid_selector = "#grid-table";
	var pager_selector = "#grid-pager";
	
	$(function(){
		initGrid();
		initMenuBtn("btns", "${code}");
	});
	
	function initGrid(){
		var grid_url = "${ctxPath}/${code}/list";
		var _colnames = ["优惠名称", 
		                "天使奖励",
						"天使返利", 
						"商家比例", 							
		                "代理商比例", 
						"合伙人抽成", 
						"激励信使的比例",
						"省抽成", 
						"市抽成", 
						"提现限制", 
						"推荐比例", 
						"推荐抽成"];
		var _colmodel = [
						{name:"title", index:"title", width:100},
						{name:"rangli", index:"rangli", width:70},
						{name:"xinshibili", index:"xinshibili", width:100},
						{name:"shangjiabili", index:"shangjiabili", width:100},
						
						{name:"dailishangbili", index:"dailishangbili", width:100},
						{name:"hehuorenchoucheng", index:"hehuorenchoucheng", width:100},
						{name:"jilibili", index:"jilibili", width:130},
						{name:"shengchoucheng", index:"shengchoucheng", width:100},
						{name:"shichoucheng", index:"shichoucheng", width:100},
						
						{name:"tixianxianzhi", index:"tixianxianzhi", width:100},
						{name:"tuijianbili", index:"tuijianbili", width:100},
						{name:"tuijianchoucheng", index:"tuijianchoucheng", width:100}];
		
		jQuery(grid_selector).jqGrid({
			url : grid_url,
		    shrinkToFit : true,
			colNames : _colnames,
			colModel : _colmodel, 
			jsonReader : {id :"id"},
			pager : pager_selector,
			postData : {sort : "id", order : "desc"}
		});
	}
</script>


	<!-- 配置 grid -->
	<div class="row">
		<div class="col-xs-12 tb-grid">
			<!-- 配置 查询 -->
			<!-- 按钮 -->
			<div class="welljq well-sm" id="btns"></div>
			<!-- grid -->
			<table id="grid-table"></table>
			<!-- 分页-->
			<div id="grid-pager"></div>
		</div>
	</div>
	
	<!-- 引入所需的js -->
	@include("/common/_listscript.html", {isExport : false}) {}
	
@}
