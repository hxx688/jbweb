@layout("/common/_container.html"){

<script type="text/javascript">
	var grid_selector = "#grid-table";
	var pager_selector = "#grid-pager";
	
	$(function(){
		initGrid();
		initMenuBtn("btns", "${code}");
	});
	
	function initGrid(){
		var grid_url = "${ctxPath}/${code}/list";
		var _colnames = ["商品名称", 
						"代码名称", 
						"价格/手", 
/* 						"动态调整", 		 */				
						"点乘数", 												
						"浮动盈亏", 						
						"手续费", 
						"管理员", 
						"更新时间"];
		var _colmodel = [
						{name:"product_name", index:"product_id", width:100},
						{name:"code_name", index:"code_name", width:100},
						{name:"price", index:"price", width:100},
			/* 			{name:"adjust", index:"adjust", width:100}, */
						{name:"diancs", index:"diancs", width:100},												
						{name:"yinkui", index:"yinkui", width:100},						
						{name:"fee", index:"fee", width:100},
						{name:"creator_name", index:"creator", width:100},
						{name:"create_time", index:"create_time", width:120}];
		
		jQuery(grid_selector).jqGrid({
			url : grid_url,
		    shrinkToFit : true,
			colNames : _colnames,
			colModel : _colmodel, 
			jsonReader : {id :"id"},
			pager : pager_selector,
			postData : {sort : "p.create_time", order : "desc"}
		});
	}
</script>


	<!-- 配置 grid -->
	<div class="row">
		<div class="col-xs-12 tb-grid">
			<!-- 配置 查询 -->
			@ var _col=[
			@		{name:"商品", index:"product_name", type:"text"},
			@		{name:"代码名称", index:"code_name", type:"text"}
			@];
			@ include("/common/_function/_search_multi.html",{"col":_col}){}
			<!-- 按钮 -->
			<div class="welljq well-sm" id="btns"></div>
			<!-- grid -->
			<table id="grid-table"></table>
			<!-- 分页-->
			<div id="grid-pager"></div>
		</div>
	</div>
	
	<!-- 引入所需的js -->
	@include("/common/_listscript.html", {isExport : false}) {}
	
@}
