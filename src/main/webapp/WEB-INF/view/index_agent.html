<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>用户登录-后台管理中心</title>
<link rel="stylesheet" href="${ctxPath}/static/assets/css/bootstrap.css" />
<link href="${ctxPath}/static/style/css/font-awesome.min.css" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="${ctxPath}/static/style/css/zzsc.css">
<script src="${ctxPath}/static/assets/js/jquery.js" type="text/javascript"></script>	
<script src="${ctxPath}/static/blade/js/blade-toolbox.js" type="text/javascript"></script>
<script src="${ctxPath}/static/blade/js/blade-ajax.js" type="text/javascript"></script>	
   <script type="text/javascript">
	$(function(){
		BladeApp.addCtx("${ctxPath}");
	});
</script>
<script src="${ctxPath}/static/style/js/login.js" type="text/javascript"></script>
<script src="${ctxPath}/static/layer/layer.js" type="text/javascript"></script>

<style type="text/css">
	
	.form-bg{
		padding: 2em 0; padding-bottom:500px; margin-top:80px;
	}
	.form-horizontal{
		background: #fff;
		padding-bottom: 40px;
		border-radius: 15px;
		text-align: center;
	}
	.form-horizontal .heading{
		display: block;
		font-size: 35px;
		font-weight: 700;
		padding: 35px 0;
		border-bottom: 1px solid #f0f0f0;
		margin-bottom: 30px;
	}
	.form-horizontal .form-group{
		padding: 0 40px;
		margin: 0 0 25px 0;
		position: relative;
	}
	.form-horizontal .form-control{
		background: #f0f0f0;
		border: none;
		border-radius: 20px;
		box-shadow: none;
		padding: 0 20px 0 45px;
		height: 40px;
		transition: all 0.3s ease 0s;
	}
	.form-horizontal .form-control:focus{
		background: #e0e0e0;
		box-shadow: none;
		outline: 0 none;
	}
	.form-horizontal .form-group i{
		position: absolute;
		top: 12px;
		left: 60px;
		font-size: 17px;
		color: #c8c8c8;
		transition : all 0.5s ease 0s;
	}
	.form-horizontal .form-control:focus + i{
		color: #008fad;
	}
	.form-horizontal .fa-question-circle{
		display: inline-block;
		position: absolute;
		top: 12px;
		right: 60px;
		font-size: 20px;
		color: #808080;
		transition: all 0.5s ease 0s;
	}
	.form-horizontal .fa-question-circle:hover{
		color: #000;
	}
	.form-horizontal .main-checkbox{
		float: left;
		width: 20px;
		height: 20px;
		background: #11a3fc;
		border-radius: 50%;
		position: relative;
		margin: 5px 0 0 5px;
		border: 1px solid #11a3fc;
	}
	.form-horizontal .main-checkbox label{
		width: 20px;
		height: 20px;
		position: absolute;
		top: 0;
		left: 0;
		cursor: pointer;
	}
	.form-horizontal .main-checkbox label:after{
		content: "";
		width: 10px;
		height: 5px;
		position: absolute;
		top: 5px;
		left: 4px;
		border: 3px solid #fff;
		border-top: none;
		border-right: none;
		background: transparent;
		opacity: 0;
		-webkit-transform: rotate(-45deg);
		transform: rotate(-45deg);
	}
	.form-horizontal .main-checkbox input[type=checkbox]{
		visibility: hidden;
	}
	.form-horizontal .main-checkbox input[type=checkbox]:checked + label:after{
		opacity: 1;
	}
	.form-horizontal .text{
		float: left;
		margin-left: 7px;
		line-height: 20px;
		padding-top: 5px;
		text-transform: capitalize;
	}
	.form-horizontal .btn{
		float: right;
		font-size: 14px;
		color: #fff;
		background: #008fad;
		border-radius: 30px;
		padding: 10px 25px;
		border: none;
		text-transform: capitalize;
		transition: all 0.5s ease 0s;
		outline:none;
	}
	.float-left{  float:left;}
	.float-right{  float:right;}
	.verification{ width:60%;}
</style>
</head>
<body>
<div class="demo form-bg">
	<div class="container">
		<div class="row">
			<div class="col-md-offset-3 col-md-6">
				<form class="form-horizontal" method="post" id="loginform" data-imgcode="imgcode" action="${ctxPath}/loginAgent">
					<span class="heading">代理商登录</span>
					<input type="hidden" name="level" value="1">
					<div class="form-group">
						<input type="text" class="form-control" name="account" id="" placeholder="请输入用户名">
						<i class="fa icon-denglu1"></i>
					</div>
					<div class="form-group help">
						<input type="password" class="form-control" name="password" id="password" placeholder="请输入密码">
						<i class="fa icon-denglu"></i>
					</div>
                    <div class="form-group">
						<input type="text" class="form-control float-left verification" name="imgCode" id=" code_input" placeholder="请输入验证码">
						<img id="imgcode" src="${ctxPath}/captcha" onclick="this.src = '${ctxPath}/captcha?v=' + Math.random()" height="35" style="vertical-align: middle;border: 1px solid #ccc;border-radius:4px;cursor: pointer;" />
                        <div id="v_container" style="width:142px; height:40px; " class="float-right"></div>
					</div>
                    
					<div class="form-group" style=" width:90%; margin:0 auto;">
                        <div class="float-left"><button type="reset" class="btn btn-default">重置</button></div>
						<div class="float-right"><button type="submit" class="btn btn-default" id="my_button">立刻登录</button></div>
                        <div class="clearfix"></div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>

</body>
</html>
