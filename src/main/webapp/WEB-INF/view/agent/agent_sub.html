@layout("/common/_container.html"){

<script type="text/javascript">
	var grid_selector = "#grid-table";
	var pager_selector = "#grid-pager";
	
	$(function(){
		initGrid();
	});
	
	function initGrid(){
		var grid_url = "${ctxPath}/${code}/sublist/${id}";
		var _colnames = ["ID", 
						"手机号",
						"姓名",
						"余额", 
						"总充值", 
						"总提现", 
						"总盈亏",
						"总手续费",
						"推荐人", 
						"注册时间",
						"登录时间"
						];
		var _colmodel = [{name:"id", index:"id", width:50},
						{name:"mobile", index:"mobile", width:100},
						{name:"real_name", index:"real_name", width:100},
						{name:"amount", index:"amount", width:100},
						{name:"recharge", index:"recharge", width:100},
						{name:"withdraw", index:"withdraw", width:100},
						{name:"profi_loss", index:"profi_loss", width:100},
						{name:"point", index:"point", width:100},
						{name:"parent_name", index:"parent_name", width:100},
						{name:"reg_time", index:"reg_time", width:120},
						{name:"login_time", index:"login_time", width:120}
						];
						
		jQuery(grid_selector).jqGrid({
			url : grid_url,
		    shrinkToFit : true,
			colNames : _colnames,
			colModel : _colmodel, 
			jsonReader : {id :"id"},
			pager : pager_selector,
			postData : {sort : "id", order : "desc"}
		});
		
		function rowShow(cellvalue, options, rowObject) {
			var lx = rowObject.status;
			if(lx=='1'){
				return "<span style='color:green'>有效</span>"
			}else{
				return "<span style='color:red'>无效</span>"
			}
		}
	}
</script>


	<!-- 配置 grid -->
	<div class="row">
		<div class="col-xs-12 tb-grid">
			<!-- 配置 查询 -->
			@ var _col=[
			@		{name:"手机号", index:"mobile", type:"text"},
			@		{name:"姓名", index:"real_name", type:"text"}						
			@];
			@ include("/common/_function/_search_multi.html",{"col":_col}){}
			<!-- grid -->
			<table id="grid-table"></table>
			<!-- 分页-->
			<div id="grid-pager"></div>
		</div>
	</div>
	<!-- 引入所需的js -->
	@include("/common/_listscript.html", {isExport : false}) {}
	
@}
