@layout("/common/_container.html"){

<script type="text/javascript">
	var grid_selector = "#grid-table";
	var pager_selector = "#grid-pager";
	
	$(function(){
		initGrid();
		initMenuBtn("btns", "audit");
	});
	
	function initGrid(){
		var grid_url = "${ctxPath}/${code}/auditList";
		var _colnames = ["ID", 
						"手机号",
						"名称",
						"级别",
						"余额", 
						"总充值", 
						"总提现", 
						"总盈亏",
						"总手续费",
						"上级代理商",
						"总代理",
						"状态", 
						"注册时间",
						"登录时间"
						];
		var _colmodel = [{name:"id", index:"id", width:50},
						{name:"mobile", index:"mobile", width:100},
						{name:"real_name", index:"real_name", width:100},
						{name:"level", index:"level", width:100},
						{name:"amount", index:"amount", width:100},
						{name:"recharge", index:"recharge", width:100},
						{name:"withdraw", index:"withdraw", width:100},
						{name:"profi_loss", index:"profi_loss", width:100},
						{name:"point", index:"point", width:100},
						{name:"parent_name", index:"parent_name", width:100,formatter:agentShow},
						{name:"first_name", index:"first_name", width:80},
						{name:"status", index:"status", width:100,formatter:rowShow},
						{name:"reg_time", index:"reg_time", width:120},
						{name:"login_time", index:"login_time", width:120}
						];
		jQuery(grid_selector).jqGrid({
			url : grid_url,
		    shrinkToFit : true,
			colNames : _colnames,
			colModel : _colmodel, 
			jsonReader : {id :"id"},
			pager : pager_selector,
			postData : {sort : "id", order : "desc"}
		});
		
		function rowShow(cellvalue, options, rowObject) {
			var lx = rowObject.status;
			if(lx=='0'){
				return "<span style='color:green'>正常</span>"
			}else if(lx == '2'){
				return "<span style='color:blue'>待审核</span>"
			}else if(lx == '4'){
				return "<span style='color:red'>审核拒绝</span>"
			}else{
				
			}
		}
		
		function agentShow(cellvalue, options, rowObject){
			var lx = rowObject.level;			
			if(lx=='1'){
				return "<span style='color:green'>无</span>"
			}else{
				if(!cellvalue){
					return "";
				}else{
					return cellvalue;
				}
			}
		}
	}
</script>


	<!-- 配置 grid -->
	<div class="row">
		<div class="col-xs-12 tb-grid">
			<!-- 配置 查询 -->
			@ var _col=[
			@		{name:"手机号", index:"mobile", type:"text"},
			@		{name:"代理商名称", index:"real_name", type:"text"}						
			@];
			@ include("/common/_function/_search_multi.html",{"col":_col}){}
			<!-- 按钮 -->
			<div class="welljq well-sm" id="btns"></div>
			<!-- grid -->
			<table id="grid-table"></table>
			<!-- 分页-->
			<div id="grid-pager"></div>
		</div>
	</div>
	
	<!-- 引入所需的js -->
	@include("/common/_listscript.html", {isExport : false}) {}
	
@}
